<div id="add-job-content">
    <div class="add-job-form-container">
        <h2>Create Job</h2>
        <form (ngSubmit)="onSubmit()" #jobForm="ngForm" novalidate>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" [(ngModel)]="job.title" required>
            </div>

            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" [(ngModel)]="job.description" rows="4"
                    required></textarea>
            </div>

            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" [(ngModel)]="job.location" required>
            </div>

            <div class="input-group">
                <label>Salary Range</label>
                <div class="salary-range">
                    <input type="number" id="salaryLower" name="salaryLower" [(ngModel)]="job.salaryLower"
                        placeholder="Lower Range" required>
                    <input type="number" id="salaryHigher" name="salaryHigher" [(ngModel)]="job.salaryHigher"
                        placeholder="Higher Range" required>
                </div>
            </div>

            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" [(ngModel)]="job.date" required>
            </div>

            <button type="submit" class="submit-btn" [disabled]="jobForm.invalid">Post job</button>
        </form>
    </div>
</div>
