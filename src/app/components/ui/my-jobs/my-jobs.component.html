<div id="my-jobs-switcher">
    <app-button text="My Posted Jobs" (click)="toggleOption(0)" [selected]="getOptionIndex() === 0" />
    <app-button text="My Job Applications" (click)="toggleOption(1)" [selected]="getOptionIndex() === 1" />
</div>

<div *ngIf="getOptionIndex() === 0">
    <ul>
        <!-- Loop over jobs array and render each job -->
        <li *ngFor="let job of jobs">
            <h3>{{ job.title }}</h3>
            <p>{{ job.description }}</p>
        </li>
    </ul>
</div>
